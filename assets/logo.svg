<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A00E0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E2DE2; stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="0" y="45" font-family="Poppins, sans-serif" font-size="45" font-weight="bold"
        fill="url(#gradient)" filter="url(#glow)">AZUU</text>
</svg>
