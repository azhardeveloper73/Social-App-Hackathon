<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AZUU</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
</head>

<body>
  <div class="login-container">
    <img src="../assets/logo.svg" alt="AZUU Logo" class="logo-img">
    <p class="tagline">Login to Your Account</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-gradient">Login</button>
      <p class="redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
  <script src="../js/app.js"></script>
  <script src="./login.js"></script>
</body>

</html>
